<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nqueens.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>

    <div class="container">
        <header class="header">
            <h1>N-Queens Solver</h1>
            <p>Watch the backtracking algorithm solve the N-Queens puzzle</p>
            <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <main class="visualizer-container">
            <div class="controls">
                <div class="input-group">
                    <label for="board-size">Board Size:</label>
                    <input type="number" id="board-size" min="4" max="12" value="8">
                </div>
                <div class="input-group">
                    <label for="speed">Animation Speed:</label>
                    <input type="range" id="speed" min="1" max="10" value="5">
                </div>
                <button id="start-btn" class="action-btn">Start</button>
                <button id="pause-btn" class="action-btn pause-btn" disabled>Pause</button>
                <button id="reset-btn" class="action-btn">Reset</button>
            </div>

            <div class="visualization-area">
                <div class="board-container">
                    <div id="chessboard" class="chessboard"></div>
                </div>

                <div class="solutions-container">
                    <h3>Solutions Found</h3>
                    <div id="solutions-grid" class="solutions-grid"></div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Steps:</span>
                    <span id="steps" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Solutions Found:</span>
                    <span id="solutions" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time:</span>
                    <span id="time" class="stat-value">0:00</span>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/nqueens.js"></script>
</body>
</html>
